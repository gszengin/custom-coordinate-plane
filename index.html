<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Coordinate Plane</title>

</head>

<body>
    
    <h1>Custom Coordinate Plane Generator</h1>
    <div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="wide-input" placeholder="Enter your graph title">
    </div>
    </div>

    <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="arrows" name="arrows" checked>
          <label for="arrows">Include Arrows</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="numbers" name="numbers" checked>
          <label for="numbers">Include Numbers</label>
        </div>
        
        <div class="checkbox-item">
          <input type="checkbox" id="quadrants" name="quadrants" unchecked>
          <label for="quadrants">Show Quadrant Labels</label>
        </div>
    </div>

      <div class="form-group">
        <div class="input-group">
          <label for="minX">Min X:</label>
          <input type="number" id="minX" name="minX" class="small-input" value="-10">
        </div>
        <div class="input-group">
          <label for="maxX">Max X:</label>
          <input type="number" id="maxX" name="maxX" class="small-input" value="10">
        </div>
        <div class="input-group">
          <label for="gridLineColor">Grid Line Color:</label>
          <input type="color" id="gridLineColor" name="gridLineColor" value="#DEDEDE"> 
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <label for="minY">Min Y:</label>
          <input type="number" id="minY" name="minY" class="small-input" value="-10">
        </div>
        <div class="input-group">
          <label for="maxY">Max Y:</label>
          <input type="number" id="maxY" name="maxY" class="small-input" value="10">
        </div>
        <div class="input-group">
          <label for="gridLineStyle">Grid Line Style:</label>
          <select id="gridLineStyle" name="gridLineStyle">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
          </select>
        </div>
      </div>



    <button onclick="generatePlane()">Generate</button>
    <button onclick="downloadImage()">Download as Image</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <select id="planeCount">
    <option value="1">Single Plane</option>
    <option value="4">Four Planes per Page</option>
    </select>
  </div>
  <h2 id="planeTitle"></h2>
  <canvas id="canvas" width="1200" height="1200"> style="width: 600px; height: 600px; border: 1px solid #000;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
 

</body>
</html>
